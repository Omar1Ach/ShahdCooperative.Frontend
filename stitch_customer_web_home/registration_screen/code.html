<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ShahdCooperative - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .playfair-display {
        font-family: 'Playfair Display', serif;
    }
  </style>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#FFB627", // Golden Honey
            "background-light": "#FDFBF5", // Warm Ivory
            "background-dark": "#231e0f", // Darker shade for contrast
            "text-light": "#3A3A3A", // Charcoal Grey
            "text-dark": "#FDFBF5",
            "accent-light": "#556B2F", // Deep Moss Green
            "accent-dark": "#a2c56f",
            "border-light": "#EAE8E1",
            "border-dark": "#4a463a"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"],
            "heading": ["Playfair Display", "serif"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1.5rem", "full": "9999px"}, // Using rounded-lg for 12px
        },
      },
    }
  </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark antialiased">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center overflow-hidden p-6 sm:p-8">
<!-- Hexagon background pattern -->
<div class="absolute inset-0 z-0 h-full w-full bg-[url('https://res.cloudinary.com/submagic-ai/image/upload/v1718915019/Users/alexandre/r8j5z8m1qjrxgnr4g5ot.svg')] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))] opacity-5 dark:opacity-[0.03]"></div>
<div class="relative z-10 flex w-full max-w-md flex-col items-center">
<div class="mb-8 text-center">
<h1 class="font-heading text-4xl font-bold tracking-tight text-text-light dark:text-text-dark sm:text-5xl">Create Your Account</h1>
<p class="mt-3 text-base text-text-light/70 dark:text-text-dark/70">Join the ShahdCooperative community.</p>
</div>
<div class="w-full space-y-5">
<label class="flex w-full flex-col">
<p class="pb-2 text-sm font-medium leading-normal">Full Name</p>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-3 text-base font-normal leading-normal text-text-light placeholder:text-text-light/50 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark/50 dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" placeholder="Enter your full name" value=""/>
</label>
<label class="flex w-full flex-col">
<p class="pb-2 text-sm font-medium leading-normal">Email Address</p>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-3 text-base font-normal leading-normal text-text-light placeholder:text-text-light/50 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark/50 dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" placeholder="Enter your email address" type="email" value=""/>
</label>
<label class="flex w-full flex-col">
<p class="pb-2 text-sm font-medium leading-normal">Password</p>
<div class="relative flex w-full items-center">
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-3 pr-10 text-base font-normal leading-normal text-text-light placeholder:text-text-light/50 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark/50 dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" placeholder="8+ characters" type="password" value=""/>
<div class="absolute right-3 flex cursor-pointer items-center justify-center text-text-light/60 dark:text-text-dark/60">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
</label>
<label class="flex w-full flex-col">
<p class="pb-2 text-sm font-medium leading-normal">Confirm Password</p>
<div class="relative flex w-full items-center">
<input class="form-input h-12 w-full flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-3 pr-10 text-base font-normal leading-normal text-text-light placeholder:text-text-light/50 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark/50 dark:text-text-dark dark:placeholder:text-text-dark/50 dark:focus:border-primary" placeholder="Re-enter your password" type="password" value=""/>
<div class="absolute right-3 flex cursor-pointer items-center justify-center text-text-light/60 dark:text-text-dark/60">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</div>
</div>
</label>
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-bold text-text-light/90 shadow-sm transition-transform duration-200 ease-in-out hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark">
          Create Account
        </button>
</div>
<div class="mt-6 text-center">
<p class="text-sm text-text-light/80 dark:text-text-dark/80">
          Already have an account?
          <a class="font-semibold text-accent-light hover:underline dark:text-accent-dark" href="#">Log in</a>
</p>
</div>
</div>
</div>
</body></html>
